server:
  port: 7081
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
  instance:
    preferIpAddress: true
spring:
  profiles:
    active: local
  application:
    name: RESTAURANT-SERVICE
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
        ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
